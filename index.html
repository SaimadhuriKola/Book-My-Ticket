<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Book My Ticket</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h2>Find Your Event</h2>
        <p>Discover and book tickets for movies, concerts, sports, and more.</p>
        <button>Explore Now</button>
    </section>
    <section class="featured">
        <h2>Featured Events</h2>
        <div class="event">
            <img src="event1.jpg" alt="Event 1">
            <h3>Movie Night</h3>
            <p>Date: July 15, 2023</p>
            <button>Book Now</button>
        </div>
        <div class="event">
            <img src="event2.jpg" alt="Event 2">
            <h3>Concert</h3>
            <p>Date: August 5, 2023</p>
            <button>Book Now</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Book My Ticket</p>
    </footer>
</body>
</html>
